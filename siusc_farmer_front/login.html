    <body>

        <div id="login-page">
            

            <!-- header start -->
            <header id="header" class="header-wrapper home-parallax home-fade">

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6 col-md-7">

                            <div class="col-sm-6 col-md-5">

                                    <div class="form-group">
                                        <input type="tel" class="form-control" name="phone" id="phone" required="required" placeholder="আপনার মোবাইল নম্বর দিন">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="আপনার পাসওয়ার্ড দিন">
                                    </div>
                                    <br>
                                    <div class="text-right">
                                        <a href="#">রেজিস্ট্রেশন</a>
                                        <button class="btn login-btn">লগ ইন করুন</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!-- /.container -->

                </div><!-- /.header-wrapper-inner -->

            <!-- /#header -->
